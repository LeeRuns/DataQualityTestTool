{% block header %}
  <h1>{% block title %}Faulty Records{% endblock %}</h1>
  <link rel="stylesheet" type="text/css" href="style.css">
{% endblock %}

{% block content %}
<form method="post" style="font-family:courier;" enctype = "multipart/form-data">
  <p style=>
  <label for="description"> Please select the groups that are actually faulty. </br> Press revalidate to improve the fault detection approach. </br> </label>
  </p>
 
  <p> <!--style="border:3px; border-style: solid;  border-color:#FFA07A; "-->
    <label for="numberOfClusters">Number of groups:</label>
    <input name="numberOfClusters" id="numberOfClusters" value="{{numberOfClusters}}"/>
    </br>
    {%for item in data.split('@')%}
	    <label for="group">Group_{{loop.index0}}</label>
	    <input type="checkbox" name="Group" value="{{loop.index0}}"/> </br>
	    <img src='{{fig_urls[loop.index0]}}' align="left" ></img></br>
	    <img src="{{cluster_dt_url[loop.index0]}}" style="width:600px;height:300px;"></img></br>
	    <!--<label for="Reason">Reason:</label></br>
	    <label for="cluster">{{cluster_interpretation[loop.index0]|safe}}</label></br>
	    <label for="Rules">Rules:</label></br>
	    <label for="treeRules">{{treeRules[loop.index0]|safe}}</label></br>-->
	    <div style="height:200px;width:900px;border:1px solid #ccc;overflow:auto;">{{ item | safe }}</div></br>
    {% endfor %}
    <input type="submit" name="revalidate" value="revalidate">
    </br>
  </p>
  <p style="border:3px; border-style: solid;  border-color:#F08080; ">
    <label for="knownFaults">Known Faults:</label>    
    <input type = "file" name = "file" />
    <input type="submit" name="evaluation" value="evaluation">
  </p>
  </form>
{% endblock %}
