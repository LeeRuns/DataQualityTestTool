<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>An Automated Data Quality Test Apporach|Validate |Colorado State Unviersity, Fort Collins CO</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
     <nav>An Automated Data Quality Test Apporach</nav>
    <div id="wrapper">
        <header><center><a href ="index.html"><img src="FINAL_logo.jpg"></a></center></header>
<body>
<div id ="form">
  <form method="post" style="font-family:courier;">
  <label for="description">
      <ul>
      <b><li>Please select the groups that are actually faulty. </li><br> <li>Press revalidate to improve the fault detection approach.</li><br></b> 
          </ul>
          </label>
 <div id="numbers_input">
  <p>
    <label for="numberOfClusters"><b>Number of groups:</b></label>
    <input name="numberOfClusters" id="numberOfClusters" value=" "/>
    <br>
     for item in data.split('@')
    <label for="group">Group_{{loop.index0}}</label>
    <input type="checkbox" name="Group" value="{{loop.index0}}"/>
    {{ item | safe }}
    <br>
  </p>
    </div>
      <div id="numbers_input" style="border-color:darkgreen;">
      <label for="knownFaults"><b>Known Faults:</b></label>    
    <select class="form-control" id="knownFaults" name="knownFaults">
    	    <option value="none">None</option>
    	    <option value="murdock_measurement_person.csv">murdock_measurement_person.csv</option>
    </select>
</div>
      <button><a href="evaluation.html" style="text-decoration:none;">Submit</a></button>
  </form>
</div>
    <footer><b>Department of Computer Science Colorado State University</b>
   <b><br>Hajar Homayouni, Sudipto Ghosh, Indrakshi Ray</b>
     </footer>
</body>
</div>
    
</html>
